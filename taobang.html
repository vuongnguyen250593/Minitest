<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        table {
            width: 600px;
            height: 300px;
            border-collapse: collapse;
        }
        table tr td {
            border: 1px solid black;
            width: 25%;
        }
        table tr th {
            border: 1px solid black;
        }
        table tr.odd {
            background-color: gray;
        }
        table tr.even {
            background-color: aqua;
        }
    </Style>
</head>
<body>
    <table>
        <tr class="odd">
            <th>Tên</th>
            <th>Ngày Sinh</th>
            <th>Số Điện thoại</th>
            <th>Địa Chỉ</th>
        </tr>
        <tr class="even">
            <td>Nguyễn Quí Vương</td>
            <td>25/05/1993</td>
            <td>0985329958</td>
            <td>Hà Nội</td>
        </tr>
        <tr class="odd">
            <td>Hà Đăng Huy </td>
            <td>16/01/1997</td>
            <td>0868938439</td>
            <td>Hà Nội</td>
        </tr>
        <tr class="even">
            <td>Hồ Thanh Lịch</td>
            <td>24/08/1991</td>
            <td>0362024592</td>
            <td>Hà Nội</td>
        </tr>
        <tr class="odd">
            <td>Trần Việt Trung</td>
            <td>20/01/1992</td>
            <td>0383147758</td>
            <td>Hà Nội</td>
        </tr>
        <tr class="even">
            <td>Nguyễn Đức Trung</td>
            <td>19/11/1995</td>
            <td>0353937082</td>
            <td>Hà Nội</td>
        </tr>  
    </table>
</body>
</html>
